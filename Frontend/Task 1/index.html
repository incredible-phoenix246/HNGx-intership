<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="me.jpg" alt="Phoenix" data-testid="slackDisplayImage">
        <h1 data-testid="slackUserName">James Ayomikun Araoye</h1>
    </header>
    <section>
        <div class="data-card" data-testid="currentDayOfTheWeek">
            <h2>Current Day</h2>
            <p id="dayOfWeek">Monday</p>
        </div>
        <div class="data-card" data-testid="currentUTCTime">
            <h2>Current UTC Time</h2>
            <p id="utcTime">12:00 PM</p>
        </div>
    </section>
    <div class="data-card" data-testid="myTrack">
        <h2>My Track</h2>
        <p id="track">Frontend</p>
    </div>
    <div class="data-card" data-testid="githubURL">
        <h2>Github URL</h2>
        <a href="https://github.com/incredible-phoenix246/HNGx-intership/tree/07d5c1994656de70b98e951cb4a68240fc88c8c5/Frontend/Task%201" id="githubLink">https://github.com/incredible-phoenix246/</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
